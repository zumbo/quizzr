<div class="row">
    <div class="col-md-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let question of questions">
                    <td>
                        <a [routerLink]="question.id">
                            {{question.text | ellipsis}}
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" [routerLink]="0">Neue Frage</button>
    </div>
</div>
