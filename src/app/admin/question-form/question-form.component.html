<div class="row">
    <div class="col-md-12">
        <form [formGroup]="questionForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label>Frage:</label>
                <input formControlName="question" class="form-control">
            </div>
            <div class="form-group">
                <label>Antwort:</label>
                <input formControlName="answer" class="form-control">
            </div>
            <fieldset class="form-group" formArrayName="wrongAnswers">
                <label>Falsche Antworten:</label>
                <input *ngFor="let wrongAnswer of questionForm.controls.wrongAnswers.controls; index as i" type="text"  class="form-control"
                [formControlName]="i"> 
            </fieldset>
            <button type="submit" class="btn btn-primary"
            [disabled]="questionForm.invalid">Speichern</button>
        </form>
    </div>
</div>
